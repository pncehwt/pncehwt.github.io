<head>
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="utf-8" />

    <link rel="image_src" href="../content/images/PNCE5d45.png?format=1500w" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/site/favicon.ico" />
    <link rel="canonical" href="{{ page.canonical-url }}" />
    <meta name="description" content="{{ page.description }}" />

    <meta property="og:site_name" content="{{ site.title }}" />  
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ page.canonical-url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:image" content="{{ page.og-image }}" />
    <meta property="og:image:width" content="{{ page.og-image-width }}" />
    <meta property="og:image:height" content="{{ page.og-image-height }}" />
    
    <meta itemprop="name" content="{{ site.title }}" />
    <meta itemprop="url" content="{{ page.canonical-url }}" />
    <meta itemprop="description" content="{{ page.description }}" />
    <meta itemprop="thumbnailUrl" content="{{ page.og-image }}" />
    <meta itemprop="image" content="{{ page.og-image }}" />    

    <meta name="twitter:card" content="summary" />    
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:image" content="{{ page.og-image }}" />
    <meta name="twitter:url" content="{{ page.canonical-url }}" />
    <meta name="twitter:description" content="{{ page.description }}" />

    <link rel="stylesheet" type="text/css" href="/assets/css/simple-grid.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
